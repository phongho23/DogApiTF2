<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Dog API: Question #2</h1>


        <form id="dog-number-form">
            <div class="formDog">
                <h2>Pick a number from 1-50 for a dog picture!</h2>
                <input type="text" id="dog-number-user" class="form-class" placeholder="3 is the default number" required />
            </div>
            <div class="submit-button">
                <input type="submit" id="submit-get" class="button-1" value="Get your Dog Photos!" />
            </div>
        </form>
        <section class="results hidden">
            <h2>Here's what you requested!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
